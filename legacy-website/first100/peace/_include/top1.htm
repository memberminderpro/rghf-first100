<META NAME="description" CONTENT="Rotary History and philosophy: This resource will be useful to study neighborliness, tolerance and understanding to bring about world peace. The website contains a complete history of the Rotary movement from the birth of the founder of Rotary International to 2004.  1,200 well indexed and searchable pages of researched history. Originally created by Jack Selway, a lifetime Honorary Rotarian in California and Mexico, presently maintaining this archive from his home in Colorado,Drehgeschichte und Philosophie:  Dieses Hilfsmittel ist nützlich, Nachbarschaftlichkeit, Toleranz und das Verstehen zu studieren, um Weltfrieden hervorzubringen.  Das website enthält eine komplette Geschichte der Drehbewegung von der Geburt des Gründers von Drehinternationalem bis 2004.  Forschung, Spaß, Lagebestimmung, Drehbereicherung.  indexierte und auffindbare Seiten des Brunnens 1.200 der erforschten Geschichte.  Ursprünglich verursacht durch Jack Selway, eine Lebenszeit EhrenRotarian in Kalifornien und in Mexiko, dieses Archiv von seinem Haus in Kolorado momentan beibehalten, Historia y filosofía rotatorias:  Este recurso será útil para estudiar buenas relaciones de vecindad, tolerancia y entender para causar paz del mundo.  El website contiene una historia completa del movimiento rotatorio del nacimiento del fundador de internacional rotatorio a 2004.  Investigación, diversión, orientación, enriquecimiento rotatorio.  páginas puestas en un índice e investigables del pozo 1.200 de la historia investigada.  Creado originalmente por Juan M. Selway, un curso de la vida Rotarian honorario en California y México, manteniendo actualmente este archivo de su hogar en Colorado">
